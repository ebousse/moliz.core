sudo: false
language: java
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  - MAVEN_OPTS="-Xmx2g"
jdk:
- oraclejdk8
before_install: echo "MAVEN_OPTS='-Xmx2048m -XX:MaxPermSize=512m'" > ~/.mavenrc
script:
- mvn clean verify
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: releng/org.modelexecution.moliz.core.updatesite/target/repository/**
  skip_cleanup: true
  on:
    tags: true
